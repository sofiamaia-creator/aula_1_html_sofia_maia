<!DOCTYPE html>
<!--tag semântica que avisa o website qual o tipo de arquivo ele vai processar-->
<html lang="pt-br">
  <!--tudo dentro daqui é o site-->
  <head>
    <!--na tag HEAD irá aparecer os metadados do site-->
    <meta charset="utf-8" />
    <!--serve para poder aparecer os caracteres no site (explicando pro navegador que estou usando o português)-->
    <meta name="viewport" contend="width=device-width, initial-scale=1" />
    <!--colocar essa tag para o site ficar adequado para cada tela que abrir o site-->
    <title>Minha primeira página</title>
    <!--título que aparece na página-->
  </head>
  <body>
    <!--o body é aquilo que é visível do website-->

    <header>
      <h1>Meu site</h1>

      <nav>
        <a href="index.html">Início</a>
        <!--a tag a faz o link e href indica pra onde vai-->
        <a>Sobre</a>
        <a>Contato</a>
      </nav>
      <!--estrutura o menu de navegação-->
    </header>
    <!--Menu de navegação e cabeçalho da página-->
    <main>
      <section>
        <h2>Título principal</h2>
        <p>Escreva aqui um parágrafo curto explicando o objetivo da página</p>
      </section>

      <section>
        <img
          src="yorkshire.jpg"
          alt="foto de um yorkshire fofinho"
          height="400"
          width="400"
        />
      </section>
    </main>
    <!--Parte principal da página-->
    <footer>
      <p>&copy; DSM3, 2026 - Sofia Gonçalves Maia</p>
    </footer>
    <!--Vai a parte final, o rodapé-->
  </body>
</html>
